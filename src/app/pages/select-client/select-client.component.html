<div class="clientes">
  <div class="form-group" *ngIf="!nombre">
    <label for="">Cliente</label>
    <input
      class="form-control"
      type="text"
      name=""
      id=""
      placeholder="Buscar cliente..."
      (input)="buscarClientes($event.target.value)"
    />
  </div>
  <div class="form-group" *ngIf="nombre">
    <label for="">Cliente</label>
    <div class="row">
      <div class="col-sm-10">
        <input disabled type="text" class="form-control" [(ngModel)]="nombre" />
      </div>
      <div class="col-sm-2">
        <button (click)="cancelarCliente()" class="btn btn-danger">
          Cancelar
        </button>
      </div>
    </div>
  </div>
  <div class="list-group">
    <div *ngFor="let client of clients">
      <a
        *ngIf="client.visible"
        (click)="selectClient(client)"
        class="list-group-item list-group-item-action"
      >
        {{ client.nombre }}
      </a>
    </div>
  </div>
</div>
