<div class="container mt-5">
  <div class="row">
    <div class="col-sm-8">
      <h4>Precios</h4>
      <ul>
        <li *ngFor="let price of prices" (click)="editPrice(price)">
          <a>{{ price.nombre }}</a>
        </li>
      </ul>
    </div>
    <div class="col-sm-4">
      <h4>Agregar/ Editar</h4>
      <form [formGroup]="formPrice">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ingrese nombre"
            formControlName="nombre"
          />
          <!-- <div
            *ngIf="
              formularioLogin.controls['email'].invalid &&
              formularioLogin.controls['email'].dirty
            "
            class="alert alert-danger"
            role="alert"
          >
            <span *ngIf="formularioLogin.controls['email'].errors.required"
              >Correo es requerido</span
            >
            <span *ngIf="formularioLogin.controls['email'].errors.email"
              >Correo no es valido</span
            >
          </div> -->
        </div>
        <div class="form-group">
          <label for="costo">Costo</label>
          <input
            type="number"
            class="form-control"
            placeholder="Ingrese costo"
            formControlName="costo"
          />
          <!-- <div
            *ngIf="
              formularioLogin.controls['password'].invalid &&
              formularioLogin.controls['password'].dirty
            "
            class="alert alert-danger"
            role="alert"
          >
            <span *ngIf="formularioLogin.controls['password'].errors.required"
              >Contraseña es requerida</span
            >
          </div> -->
        </div>

        <div class="form-group">
          <label for="duracion">Duración</label>
          <input
            type="number"
            class="form-control"
            placeholder="Ingrese duracion"
            formControlName="duracion"
          />
          <!-- <div
            *ngIf="
              formularioLogin.controls['password'].invalid &&
              formularioLogin.controls['password'].dirty
            "
            class="alert alert-danger"
            role="alert"
          >
            <span *ngIf="formularioLogin.controls['password'].errors.required"
              >Contraseña es requerida</span
            >
          </div> -->
        </div>

        <div class="form-group">
          <label for="tiempo">Tiempo de duracion</label>

          <select
            formControlName="tipoDuracion"
            class="form-control"
            name=""
            id=""
          >
            <option value="1">Dia</option>
            <option value="2">Semana</option>
            <option value="3">15 Dias</option>
            <option value="4">Mes</option>
            <option value="5">Año</option>
          </select>
          <!-- <div
            *ngIf="
              formularioLogin.controls['password'].invalid &&
              formularioLogin.controls['password'].dirty
            "
            class="alert alert-danger"
            role="alert"
          >
            <span *ngIf="formularioLogin.controls['password'].errors.required"
              >Contraseña es requerida</span
            >
          </div> -->
        </div>

        <button
          *ngIf="!esEditar"
          (click)="add()"
          type="submit"
          class="btn btn-primary"
          [disabled]="!formPrice.valid"
        >
          Agregar
        </button>
        <button
          *ngIf="esEditar"
          (click)="edit()"
          type="submit"
          class="btn btn-primary"
          [disabled]="!formPrice.valid"
        >
          Editar
        </button>
      </form>
    </div>
  </div>
</div>
