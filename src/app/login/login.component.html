<div class="container">
    <div class="text-center">
        <img src="../../assets/img/pngtree-gym-logo-png-image_1824195.jpg" alt="" />
        <h3>Bienvenido, ingrese sus datos</h3>
    </div>

    <form [formGroup]="formularioLogin">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su correo" formControlName="email" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseÃ±a" formControlName="password" />
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button (click)="ingresar()" type="submit" class="btn btn-primary" [disabled]="!formularioLogin.valid">
      Submit
    </button>
    </form>
</div>
