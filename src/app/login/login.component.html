<div class="container">
  <div class="text-center">
    <img src="../../assets/img/pngtree-gym-logo-png-image_1824195.jpg" alt="" />
    <h3>Bienvenido, ingrese sus datos</h3>
  </div>

  <form [formGroup]="formularioLogin">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        placeholder="Ingrese su correo"
        formControlName="email"
      />
      <div
        *ngIf="
          formularioLogin.controls['email'].invalid &&
          formularioLogin.controls['email'].dirty
        "
        class="alert alert-danger"
        role="alert"
      >
        <span *ngIf="formularioLogin.controls['email'].errors.required"
          >Correo es requerido</span
        >
        <span *ngIf="formularioLogin.controls['email'].errors.email"
          >Correo no es valido</span
        >
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        (keyUp.enter)="ingresar()"
        class="form-control"
        id="password"
        placeholder="Ingrese su contraseña"
        formControlName="password"
      />
      <div
        *ngIf="
          formularioLogin.controls['password'].invalid &&
          formularioLogin.controls['password'].dirty
        "
        class="alert alert-danger"
        role="alert"
      >
        <span *ngIf="formularioLogin.controls['password'].errors.required"
          >Contraseña es requerida</span
        >
      </div>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button
      (click)="ingresar()"
      type="submit"
      class="btn btn-primary"
      [disabled]="!formularioLogin.valid"
    >
      Submit
    </button>
  </form>
  <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
    {{ textoError }}
  </div>
</div>
